<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de código</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row global">
            <div class="col s12 l6 offset-l3 contact">
                <div class="row">
                    <div class="col s10 offset-s1 contact-header">
                        <h1>CONTÁCTANOS</h1>
                        <span class="material-icons">close</span>
                    </div>
                    <div class="col s10 offset-s1 l6 offset-l1 contact-form-box">
                        <div class="input-field">
                            <input id="name" type="text" class="validate ">
                            <label class="active" for="name">Nombre</label>
                        </div>
                        <div class="input-field">
                            <input id="surname" type="text" class="validate">
                            <label class="active" for="surname">Apellido</label>
                        </div>
                        <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label class="active" for="name">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="phone" type="text" class="validate">
                            <label class="active" for="phone">Teléfono (+519...)</label>
                        </div>
                        <div class="input-field">
                            <input id="ruc" type="text" class="validate">
                            <label class="active" for="ruc">RUC</label>
                        </div>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in"  />
                                <span>Aceptar <a href="#">Términos y condiciones</a></span>
                            </label>
                        </p>
                        <button class="btn waves-effect amber lighten-1" type="submit" name="action">CONTÁCTANOS</button>
                    </div>
                    <div class="col s10 offset-s1 l4 contact-img">
                        <img src="assets/img/keys.jpg" alt="llaves">
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
